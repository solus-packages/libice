name       : libice
version    : 1.0.10
release    : 10
source     :
    - https://www.x.org/releases/individual/lib/libICE-1.0.10.tar.bz2 : 6f86dce12cf4bcaf5c37dddd8b1b64ed2ddf1ef7b218f22b9942595fb747c348
license    :
    - MIT
summary    : Inter-Client Exchange Library
component  : xorg.library
description: |
    This package provides the main interface to the X11 Inter-Client Exchange
    library, which allows for communication of data between X clients.
builddeps  :
    - pkgconfig(xtrans)
    - pkgconfig(xproto)
emul32     : yes
optimize   : speed
setup      : |
    %configure --prefix=/usr \
               --disable-static
build      : |
    %make
install    : |
    %make_install
